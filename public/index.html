<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniNova</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Красные линии для отладки -->
    <div class="debug-line vertical-left"></div>
    <div class="debug-line vertical-right"></div>
    <div class="debug-line horizontal-top"></div>
    <div class="debug-line horizontal-bottom"></div>

    <header class="header">
        <img src="images/logo.svg" alt="Логотип AniNova" class="logo">
        
        <nav class="nav-left">
            <button class="btn expected-btn">Ожидаемое</button>
            <button class="btn watched-btn">Просмотрено</button>
        </nav>

        <nav class="nav-right">
            <button class="icon-btn add-btn">
                <img src="images/add-ico.svg" alt="Добавить аниме">
            </button>
            <button class="icon-btn search-btn">
                <img src="images/search-ico.svg" alt="Поиск">
            </button>
            <button class="icon-btn profile-btn">
                <img src="images/profile-ico.svg" alt="Профиль пользователя">
            </button>
        </nav>
    </header>

    <!-- Блок 1: Новые эпизоды -->
    <section class="anime-section">
        <h1 class="section-title">Новые эпизоды</h1>
        <p class="section-subtitle">Самые новые и свежие эпизоды</p>
        <div class="anime-cards" id="new-cards">
            <!-- Карточки будут добавлены через JavaScript -->
        </div>
    </section>

    <!-- Блок 2: Вышедшие -->
    <section class="anime-section">
        <h1 class="section-title">Вышедшие</h1>
        <p class="section-subtitle">Полностью вышедшие аниме в любимой озвучке</p>
        <div class="anime-cards" id="released-cards">
            <!-- Карточки будут добавлены через JavaScript -->
        </div>
    </section>

    <!-- Блок 3: Анонсированные -->
    <section class="anime-section">
        <h1 class="section-title">Анонсированные</h1>
        <p class="section-subtitle">Аниме которые только анонсировали</p>
        <div class="anime-cards" id="announced-cards">
            <!-- Карточки будут добавлены через JavaScript -->
        </div>
    </section>

    <!-- Футер -->
    <footer class="footer"></footer>

    <script src="scripts.js"></script>
</body>
</html>
